<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZetaSwap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- START NAVBAR -->
    <nav>
        <div class="top-left">
            <div class="logo"><img src="icone/zetaLogo.svg" alt="LogoZeta"></div>
            <h2>ZetaSwap</h2>
        </div>
        <div class="top-right">
            <img src="icone/discord.svg" alt="discord">
            <img src="icone/twitter.svg" alt="twitter">
            <button>Launch App</button>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- START MAIN -->
    <main>
        <section class="animation">
            <article class="rings"></article>
            <article class="power">
                Powered by
                <img src="image/zetaChain.webp" alt="">
                &
                <img src="image/native.webp" alt="">
            </article>
            <article class="text">
                <h1>Best prices on ZetaChain</h1>
                <p>ZetaSwap aggregates the 
                    best prices across liquidity
                     pools and market makers</p>
            </article>
        </section>
    </main>
</body>

</html>
